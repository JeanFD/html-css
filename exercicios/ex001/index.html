<!DOCTYPE html><!-- define que é um documento em html 5 -->
<html lang="pt-br"><!--parâmetro lang define a linguagem principal do site-->
<head><!--area de configurações do site-->
    <meta charset="UTF-8"><!--Define o conjunto de caractéries aceitos pelo site (padrão UTF-8 é o padrão brasileiro com ç e acentos)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--define que o site vai ocupar 100% da área disponível-->
    <title>Meu primeiro exercício</title><!--título do site-->
</head>
<body><!--conteúdo do site-->
    <h1>Olá, Mundo!</h1><!--título-->
    <hr><!--horizontal roll (linha horizontal)-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p><!--parágrafo--> 
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
